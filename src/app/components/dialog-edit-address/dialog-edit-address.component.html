<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<form class="dialog" [formGroup]="saveAddressForm" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content class="mat-dialog-content">

        <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [(ngModel)]="customer.street" matInput required formControlName="street">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [(ngModel)]="customer.zipCode" matInput required formControlName="zipCode">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="customer.city" matInput required formControlName="city">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button cdkFocusInitial>Save</button>
    </div>
</form>
