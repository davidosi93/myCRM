<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<form class="dialog" [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Edit User</h1>
    <div mat-dialog-content class="mat-dialog-content">
        <div class="form-field">
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="customer.firstName" matInput required formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="customer.lastName" matInput required formControlName="lastName">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>E-Mail</mat-label>
                <input [(ngModel)]="customer.email" matInput required formControlName="email">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker1" required formControlName="birth">
                <mat-datepicker-toggle matIconSuffix [for]="picker1" class="date-picker"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button cdkFocusInitial>Save</button>
    </div>
</form>
