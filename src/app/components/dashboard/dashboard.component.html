<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <img src="./assets/img/logo.png" alt="">
        </div>

        <ul class="menu-items">
            <li><mat-icon>chrome_reader_mode
                </mat-icon>Dashboard</li>
            <li routerLink="/dashboard/customers" routerLinkActive="active"><mat-icon>person</mat-icon>Customers</li>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <div class="toolbar-left">
                    <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                    <span>Simple CRM</span>
                </div>
                <mat-icon (click)="authService.SignOut()" matTooltip="Logout">logout</mat-icon>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
