<mat-sidenav-container class="mat-drawer-container" autosize>
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">
            <img src="/assets/img/logo.png" alt="">
        </div>

        <ul class="menu-items">
            <li routerLink="/dashboard/dashboard-content" routerLinkActive="active" (click)="closeSidenav()"><mat-icon>chrome_reader_mode
                </mat-icon>Dashboard</li>
            <li routerLink="/dashboard/customers" routerLinkActive="active" class="customer-icon" (click)="closeSidenav()">
                <mat-icon>person</mat-icon>Customers
            </li>
            <li routerLink="/dashboard/privacy-policy" routerLinkActive="active" (click)="closeSidenav()"><mat-icon>policy</mat-icon>Privacy
                policy
            </li>
            <li routerLink="/dashboard/imprint" routerLinkActive="active" (click)="closeSidenav()"><mat-icon>article</mat-icon>Imprint</li>
        </ul>
    </mat-sidenav>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <div class="toolbar-left">
                    <mat-icon class="menu-icon" (click)="sidenav.toggle()">menu</mat-icon>
                    <span>Simple CRM</span>
                </div>
                <mat-icon (click)="authService.SignOut()" matTooltip="Logout">logout</mat-icon>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
